<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>실험용 코딩 웹페이지</title>
</head>
<body>
    <p style="font-size:30px; color:green; text-align:center; border:3px blue solid;">
        사지방에서 코딩을 할 수 있다니. 그것도 집에서 하던 것과 별반 다를 것이 없는 환경에서 말이다.<br>
        시대는 빠르게 변화하고 그 변화의 물결은 군대의 문화 또한 빗겨가지 못하는 것 같다.<br>
        그것이 시설과 같은 외부적인 부분이 되었든 사람과 사람 사이에서 일어나는 갖가지 갈등같은 내부적인 요소가 되었든 모두 말이다.
    </p>
</body>
</html>
